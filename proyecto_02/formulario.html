<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/formcss.css">
</head>

<body>
    <div class="container">
        <form id="formulario">
            <h2>Formulario de Consultoría Financiera</h2>
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese su nombre completo"
                    required>
            </div>
            <div class="form-group">
                <label for="nitEmpresa">NIT de la Empresa:</label>
                <input type="text" class="form-control" id="nitEmpresa" placeholder="Ingrese el NIT de la empresa"
                    required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección de la empresa"
                    required>
            </div>
            <div class="form-group">
                <label for="nombreEmpresa">Nombre de la Empresa:</label>
                <input type="text" class="form-control" id="nombreEmpresa" placeholder="Ingrese el nombre de la empresa"
                    required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <select class="form-control" id="ciudad" required>
                    <option value="" disabled selected>Seleccione una ciudad</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Pando">Pando</option>
                    <option value="Beni">Beni</option>
                    <option value="La Paz">La Paz</option>
                    <option value="Oruro">Oruro</option>
                    <option value="Potosi">Potosi</option>
                    <option value="Tarija">Tarija</option>
                    <option value="Cochabamba">Cochabamba</option>
                    <option value="Chuquisaca">Chuquisaca</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button id="botonListar" class="btn btn-primary mt-3">Listar Datos Guardados</button>
        </form>
        <div class="table-responsive">
            <h2>Datos Ingresados</h2>
            <table class="table" id="tablaDatos">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>NIT Empresa</th>
                        <th>Dirección</th>
                        <th>Nombre Empresa</th>
                        <th>Ciudad</th>
                        <th>Edicion</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Script/formaction.js"></script>
</body>

</html>
